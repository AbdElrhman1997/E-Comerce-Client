    <div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 text-center border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  product
                </th>
                <th
                  class="px-5 py-3 text-center border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  quantity
                </th>
                <th
                  class="px-5 py-3 text-center border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Date
                </th>
                <th
                  class="px-5 py-3 text-center border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  totalPrice
                </th>
                <th
                  class="px-5 py-3 text-center border-b-2 border-gray-200 bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Status
                </th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let invoice of orders">
                <tr *ngFor="let product of invoice.invoice">
                  <td class="px-5 py-5 border-b flex justify-center items-center  border-gray-200 bg-white text-sm">
                    <div class="flex-shrink-0 w-20 h-20">
                      <img class="w-full h-full rounded-full " [src]="product.item.imgSrc" alt="" />
                    </div>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap text-center">{{product.quantity}}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 text-center whitespace-no-wrap">
                      {{invoice.date|date}}
                    </p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 text-center whitespace-no-wrap">
                      {{product.item.price*product.quantity|currency:'EGP'}}
                    </p>
                  </td>
                  <td *ngIf="product.status=='Complete'"
                    class="px-5 py-5 text-center border-b border-gray-200 bg-white text-sm">
                    <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                      <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                      <span class="relative">Complete</span>
                    </span>
                  </td>
                  <td *ngIf="product.status=='Pending'"
                    class="text-center border-b border-gray-200 px-5 py-5 bg-white text-sm">
                    <span class="relative text-center inline-block px-3 py-1 font-semibold text-red-900 leading-tight">
                      <span aria-hidden class="absolute inset-0 bg-red-200 opacity-50 rounded-full"></span>
                      <span class="relative">Pending</span>
                    </span>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
